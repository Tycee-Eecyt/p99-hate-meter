<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>P99 Aggro Log Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="title">
          <div class="logo">AGRO</div>
          <div>
            <h1>P99 Aggro Log Reader</h1>
            <p>Flux staff clicks + weapon swings (hits/misses)</p>
          </div>
        </div>
        <div class="header-stats">
          <div class="total">
            <div class="total-label">Warrior Hate</div>
            <div class="total-value" id="totalHate">0</div>
          </div>
          <div class="flux-stats">
            <div class="total-label">Flux Triggers</div>
            <div class="total-value" id="fluxCount">0</div>
            <div class="flux-hate">Flux Hate: <span id="fluxHate">0</span></div>
          </div>
        </div>
      </header>

      <section class="controls">
        <div class="field">
          <label>Log File</label>
          <input id="logFile" type="text" placeholder="Select a log file" />
          <button id="pickFile">Browse</button>
          <button id="loadInventory">Load Inventory</button>
        </div>
        <div class="field">
          <label>Level</label>
          <input id="level" type="number" value="60" min="1" max="60" />
          <label>Fight Reset (sec)</label>
          <input id="fightResetSeconds" type="number" value="30" min="5" />
          <label>Primary DMG</label>
          <input id="primaryDmg" type="number" value="14" min="1" />
          <label>Primary Delay</label>
          <input id="primaryDelay" type="number" value="24" min="1" />
          <label>Primary Type</label>
          <select id="primaryType">
            <option value="slash">Slashing</option>
            <option value="pierce">Piercing</option>
            <option value="crush">Crushing</option>
            <option value="punch">Punching</option>
          </select>
        </div>
        <div class="field">
          <label>Secondary DMG</label>
          <input id="secondaryDmg" type="number" value="11" min="1" />
          <label>Secondary Delay</label>
          <input id="secondaryDelay" type="number" value="18" min="1" />
          <label>Secondary Type</label>
          <select id="secondaryType">
            <option value="slash">Slashing</option>
            <option value="pierce" selected>Piercing</option>
            <option value="crush">Crushing</option>
            <option value="punch">Punching</option>
          </select>
          <label class="checkbox">
            <input id="singleWeapon" type="checkbox" />
            Single Weapon Only
          </label>
        </div>
        <div class="field">
          <label class="checkbox">
            <input id="overlayEnabled" type="checkbox" />
            Overlay
          </label>
          <button id="start">Start</button>
          <button id="stop">Stop</button>
        </div>
      </section>

      <section class="log">
        <div class="log-header">
          <div>Live Events</div>
          <div id="status">Idle</div>
        </div>
        <div class="log-body" id="logBody"></div>
      </section>

      <section class="mob-hate">
        <div class="mob-hate-header">
          <div>Mob Hate</div>
          <div class="mob-hate-note">Resets after inactive timer</div>
        </div>
        <div class="mob-hate-list" id="mobHateList"></div>
      </section>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
