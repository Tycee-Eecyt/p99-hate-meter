<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>P99 Aggro Overlay</title>
    <link rel="stylesheet" href="overlay.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-name" id="overlayName">No Target</div>
      <div class="overlay-grid">
        <div class="overlay-stat">
          <div class="overlay-label">Warrior Hate</div>
          <div class="overlay-value" id="overlayHate">0</div>
        </div>
        <div class="overlay-stat">
          <div class="overlay-label">Wizard Hate</div>
          <div class="overlay-value" id="overlayFluxHate">0</div>
        </div>
        <div class="overlay-stat">
          <div class="overlay-label">Warrior Procs</div>
          <div class="overlay-value" id="overlayProcCount">0</div>
        </div>
        <div class="overlay-stat">
          <div class="overlay-label">Flux Triggers</div>
          <div class="overlay-value" id="overlayFluxCount">0</div>
        </div>
      </div>
      <div class="overlay-sub-grid">
        <div class="overlay-stat">
          <div class="overlay-label overlay-sub-label">Proc Hate</div>
          <div class="overlay-sub-value" id="overlayProcHate">0</div>
        </div>
        <div class="overlay-stat">
          <div class="overlay-label overlay-sub-label">Fight Reset</div>
          <div class="overlay-sub-value" id="overlayResetCountdown">Ready</div>
        </div>
      </div>
    </div>

    <script src="overlay.js"></script>
  </body>
</html>
