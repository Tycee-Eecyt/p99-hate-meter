<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>P99 Aggro Overlay</title>
    <link rel="stylesheet" href="overlay.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-header">
        <div class="overlay-kicker">Hate Monitor</div>
        <div class="overlay-name" id="overlayName">No Target</div>
      </div>
      <div class="overlay-hero-grid">
        <div class="overlay-hero-card">
          <div class="overlay-label">Warrior Hate</div>
          <div class="overlay-hero-value" id="overlayHate">0</div>
          <div class="overlay-hero-meta">
            <span class="overlay-label">Warrior Procs</span>
            <span class="overlay-hero-meta-value" id="overlayProcCount">0</span>
            <span class="overlay-inline-muted">(<span id="overlayProcHate">0</span> hate)</span>
          </div>
        </div>
        <div class="overlay-hero-card">
          <div class="overlay-label">Wizard Hate</div>
          <div class="overlay-hero-value" id="overlayFluxHate">0</div>
          <div class="overlay-hero-meta">
            <span class="overlay-label">Flux Triggers</span>
            <span class="overlay-hero-meta-value" id="overlayFluxCount">0</span>
          </div>
        </div>
      </div>
      <div class="overlay-metrics-grid">
        <div class="overlay-metric-card">
          <div class="overlay-label">Warrior Damage</div>
          <div class="overlay-metric-value" id="overlayDamage">0</div>
        </div>
      </div>
      <div class="overlay-reset-row">
        <div class="overlay-label">Fight Reset</div>
        <div class="overlay-reset-value" id="overlayResetCountdown">Ready</div>
      </div>
    </div>

    <script src="overlay.js"></script>
  </body>
</html>
